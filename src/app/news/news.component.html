<div class="toolbar">
  <div class="filter">
    <select [ngClass]="{hidden: createdByMe}" class="sources-select" [(ngModel)]="selectedSource">
      <option *ngFor="let source of newsSources" [ngValue]="source">{{source.name}}</option>
    </select>
    <input [ngClass]="{hidden: createdByMe}" class="search-input" type="text" [(ngModel)]="searchText">
    <button [ngClass]="{hidden: createdByMe}" class="apply-filter-button" (click)="applyFilter()">Apply Filter</button>
    <input class="created-by-me-checkbox" type="checkbox" [(ngModel)]="createdByMe">Only created by me
  </div>
  <button [ngClass]="{hidden: !createdByMe}" class="add-article-button" routerLink="/add-news-article">Add Article</button>
</div>

<div class="app-news-articles-container">
    <app-news-article *ngFor="let newsArticle of newsArticles" [newsArticle]="newsArticle">
    </app-news-article>
    <button class="load-more-button" (click)="onClickLoadMore()">Load More</button>
</div>
